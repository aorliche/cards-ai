<!DOCTYPE html>
<html>
	<head>
		<link href='/css/ui.css' rel='stylesheet'>
		<script type='module' src='/js/spades.js'></script>
		<title>Computer Spades</title>
	</head>
	<body>
		<h2>Computer Spades</h2>
		<div id='container'>
			<div>
				<canvas id='board' width=900 height=600></canvas>
			</div>
			<div id='controls'>
				<div>
					<label for='name'>My Name:</label>
					<input type='text' name='name' id='name'>
				</div>
				<div id='new-game'>
					<h3>New Game</h3>
					<button id='human'>Add Human</button>
					<hr>
					<div id='players'>
						<div id='players-inner'><div class='type human'>Human</div></div>
					</div>
					<button id='start'>Start Game</button>
				</div>
				<div>
					<h3>Open Games</h3>
					<select id='games-select' multiple></select><br>
					<button id='join'>Join Game</button>
				</div>
				<div>
					<h3>Chat</h3>
					<div id='chat-div'>
						<textarea readonly id='chat'></textarea><br>
						<input type='text' id='message'>
					</div>
					<button id='send'>Send</button>
				</div>
			</div>
		</div>
	</body>
</html>
